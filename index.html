    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBxy3g2MS18oJdE2v-JAZ9VWXZwZQ9W4yM",
            databaseURL: "https://yunabuy-cf20c-default-rtdb.firebaseio.com/",

        firebase.initializeApp(firebaseConfig);

        let rawData = {};

        function showPage(pageId) {

            if(file) {
                base64 = await new Promise(res => {
                    const reader = new FileReader();
                    reader.onload = e => res(e.target.result);
                    reader.readAsDataURL(file);
                });
            }
            dataRef.push({
                name: document.getElementById('pName').value || "æœªå‘½å",
                priceN: document.getElementById('pPriceN').value || "0",
                priceTax: document.getElementById('pPriceTax').value || "0",
                qty: document.getElementById('pQty').value || "0",
                customer: document.getElementById('pCustomer').value || "æ•£å®¢",
                buyer: document.getElementById('pBuyer').value || "æœªæŒ‡å®š",
                img: base64,
                time: new Date().toLocaleString()
            });
            document.getElementById('pImg').value = '';
            showPage('home');
        }

        async function savePreOrder() {
            const file = document.getElementById('preImg').files[0];

                base64 = await new Promise(res => {

            }

                customer: document.getElementById('preCust').value || "æ•£å®¢",
                buyPrice: document.getElementById('preBuyPrice').value || "0",
                sellPrice: document.getElementById('preSellPrice').value || "0",
                isBought: document.getElementById('preStatus').checked,
                img: base64,
                time: new Date().toLocaleString()
            });
            ['preName','preCust','preBuyPrice','preSellPrice','preImg'].forEach(id => document.getElementById(id).value='');
            document.getElementById('preStatus').checked = false;
        }

        dataRef.on('value', snap => { rawData = snap.val() || {}; renderLists(); });
        preRef.on('value', snap => { rawPre = snap.val() || {}; renderLists(); });

        function renderLists() {
            const buyArr = Object.entries(rawData).map(([id, val]) => ({ id, ...val })).reverse();
            document.getElementById('allList').innerHTML = buyArr.map(i => `

                </div>
            `).join('');

            const preArr = Object.entries(rawPre).map(([id, val]) => ({ id, ...val })).reverse();
            document.getElementById('preOrderList').innerHTML = preArr.map(i => `
                <div class="item-row" style="border-left: 5px solid ${i.isBought ? '#2ecc71' : '#ccc'}">

                        </div>

                </div>
            `).join('');

            renderCustomerSummary(buyArr, preArr);
        }

        function renderCustomerSummary(buyArr, preArr) {
            const groups = {};
            buyArr.forEach(i => { if(!groups[i.customer]) groups[i.customer] = { buy: [], pre: [] }; groups[i.customer].buy.push(i); });

            document.getElementById('customerList').innerHTML = Object.keys(groups).map(c => {

                        ` : ''}

                            ${groups[c].pre.map(p => `â€¢ ${p.name} - Â¥${p.sellPrice} [${p.isBought ? '<b style="color:green">å·²è²·åˆ°</b>':'ç¼ºè²¨'}]`).join('<br>')}

        }

            const ws = XLSX.utils.json_to_sheet([...data, ...preData]);
