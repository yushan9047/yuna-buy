    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBxy3g2MS18oJdE2v-JAZ9VWXZwZQ9W4yM",
            databaseURL: "https://yunabuy-cf20c-default-rtdb.firebaseio.com/",
            projectId: "yunabuy-cf20c",
            appId: "1:994921038504:web:6b1c54b9a71ee425b3f89d"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const dataRef = db.ref('yuna_v25_data'); 
        const preRef = db.ref('yuna_v25_preorder'); 

        let rawData = {}; let rawPre = {};

        function showPage(pageId) {
            document.getElementById('homePage').style.display = (pageId === 'home') ? 'grid' : 'none';
            document.querySelectorAll('.sub-page').forEach(p => p.classList.remove('active'));
            if(pageId !== 'home') document.getElementById(pageId).classList.add('active');
            window.scrollTo(0,0);
        }

        function togglePreTax(isTaxFree) {
            document.getElementById('preIsTaxFree').value = isTaxFree;
            document.getElementById('taxBtnYes').classList.toggle('active', isTaxFree);
            document.getElementById('taxBtnNo').classList.toggle('active', !isTaxFree);
            document.getElementById('taxInputArea').style.display = isTaxFree ? 'block' : 'none';
        }

        async function saveData() {
            const file = document.getElementById('pImg').files[0];
            let base64 = "";
            if(file) base64 = await new Promise(res => { const reader = new FileReader(); reader.onload = e => res(e.target.result); reader.readAsDataURL(file); });
            dataRef.push({
                name: document.getElementById('pName').value || "æœªå‘½å", priceN: document.getElementById('pPriceN').value || "0",
                priceTax: document.getElementById('pPriceTax').value || "0", priceSell: document.getElementById('pPriceSell').value || "0",
                qty: document.getElementById('pQty').value || "1", loc: document.getElementById('pLoc').value || "æœªå¡«",
                customer: document.getElementById('pCustomer').value || "æœªå¡«", img: base64, time: new Date().toLocaleString()
            });
            showPage('home');
        }

        async function savePreOrder() {
            const file = document.getElementById('preImg').files[0];
            let base64 = "";
            if(file) base64 = await new Promise(res => { const reader = new FileReader(); reader.onload = e => res(e.target.result); reader.readAsDataURL(file); });
            const isTaxFree = document.getElementById('preIsTaxFree').value === 'true';
            preRef.push({
                name: document.getElementById('preName').value || "æœªå‘½å", customer: document.getElementById('preCust').value || "æœªå¡«",
                qty: document.getElementById('preQty').value || "1", sellPrice: document.getElementById('preSellPrice').value || "0",
                isTaxFree: isTaxFree, 
                taxRate: document.getElementById('preTaxRate').value || "0",
                taxIncludedPrice: document.getElementById('preTaxPrice').value || "0",
                taxFreePrice: isTaxFree ? (document.getElementById('preTaxFreeInput').value || "0") : "0", 
                isBought: false, img: base64
            });
            togglePreTax(false);
            ['preName','preCust','preTaxPrice','preTaxRate','preTaxFreeInput','preQty','preSellPrice'].forEach(id => {
                let el = document.getElementById(id); if(el) el.value = (id === 'preQty' ? '1' : '');
            });
        }

        dataRef.on('value', snap => { rawData = snap.val() || {}; renderLists(); });
        preRef.on('value', snap => { rawPre = snap.val() || {}; renderLists(); });

        function editField(refType, id, field, current) {
            let v = prompt(`ä¿®æ”¹ ${field}:`, current);
            if(v !== null) {
                let up = {}; up[field] = v;
                (refType === 'buy' ? dataRef : preRef).child(id).update(up);
            }
        }

        function toggleTaxInList(id, currentStatus) {
            const newStatus = !currentStatus;
            preRef.child(id).update({ isTaxFree: newStatus });
        }

        function renderLists() {
            const buyArr = Object.entries(rawData).map(([id, val]) => ({ id, ...val })).reverse();
            document.getElementById('allList').innerHTML = buyArr.map(i => `
                <div class="item-row">
                    <img src="${i.img || ''}" class="item-img" onclick="triggerImgEdit('buy', '${i.id}')">
                    <div class="item-info">
                        <div style="font-weight:bold"><span class="editable-field" onclick="editField('buy','${i.id}','name','${i.name}')">${i.name}</span></div>
                        <div class="price-grid">
                            <div class="price-tag"><span class="price-label">å«ç¨…æˆæœ¬</span>Â¥ <span class="editable-field" onclick="editField('buy','${i.id}','priceTax','${i.priceTax}')">${i.priceTax}</span></div>
                            <div class="price-tag" style="background:#fff1f2;"><span class="price-label">å”®åƒ¹</span>Â¥ <span class="editable-field" onclick="editField('buy','${i.id}','priceSell','${i.priceSell}')">${i.priceSell}</span></div>
                        </div>
                        <div class="tag-row">
                            <span class="tag tag-active" onclick="editField('buy','${i.id}','qty','${i.qty}')">x ${i.qty}</span>
                            <span class="tag tag-active" onclick="editField('buy','${i.id}','customer','${i.customer}')">ğŸ‘¤ ${i.customer}</span>
                        </div>
                    </div>
                    <button onclick="if(confirm('åˆªé™¤ï¼Ÿ')) dataRef.child('${i.id}').remove()" style="border:none;background:none;color:#ddd;">âœ•</button>
                </div>
            `).join('');

            const preArr = Object.entries(rawPre).map(([id, val]) => ({ id, ...val })).reverse();
            document.getElementById('preOrderList').innerHTML = preArr.map(i => `
                <div class="item-row" style="border-left: 6px solid ${i.isBought ? '#2ecc71' : '#eee'}">
                    <img src="${i.img || ''}" class="item-img" onclick="triggerImgEdit('pre', '${i.id}')">
                    <div class="item-info">
                        <div style="font-weight:bold"><span class="editable-field" onclick="editField('pre','${i.id}','name','${i.name}')">${i.name}</span></div>
                        <div class="price-grid">
                            <div class="price-tag"><span class="price-label">å«ç¨…æ¨™åƒ¹</span>Â¥ <span class="editable-field" onclick="editField('pre','${i.id}','taxIncludedPrice','${i.taxIncludedPrice}')">${i.taxIncludedPrice}</span></div>
                            <div class="price-tag" style="background:#fff1f2;"><span class="price-label">å”®åƒ¹</span>Â¥ <span class="editable-field" onclick="editField('pre','${i.id}','sellPrice','${i.sellPrice}')">${i.sellPrice}</span></div>
                        </div>
                        <div class="tag-row">
                            <span class="tag tag-active" onclick="editField('pre','${i.id}','qty','${i.qty}')">x ${i.qty}</span>
                            <span class="tag tag-active" onclick="editField('pre','${i.id}','customer','${i.customer}')">ğŸ‘¤ ${i.customer}</span>
                            <span class="tag ${i.isTaxFree ? 'tag-tax' : ''}" onclick="toggleTaxInList('${i.id}', ${i.isTaxFree})">
                                ${i.isTaxFree ? `âœ¨ é€€ç¨…åƒ¹ Â¥<span onclick="event.stopPropagation(); editField('pre','${i.id}','taxFreePrice','${i.taxFreePrice}')">${i.taxFreePrice}</span> (é€€<span onclick="event.stopPropagation(); editField('pre','${i.id}','taxRate','${i.taxRate}')">${i.taxRate}</span>%)` : 'ç„¡é€€ç¨…'}
                            </span>
                            <span class="tag ${i.isBought ? 'tag-active' : ''}" onclick="preRef.child('${i.id}').update({isBought: ${!i.isBought}})">${i.isBought ? 'â— å·²è²·åˆ°' : 'â—‹ ç¼ºè²¨'}</span>
                        </div>
                    </div>
                    <button onclick="if(confirm('åˆªé™¤ï¼Ÿ')) preRef.child('${i.id}').remove()" style="border:none;background:none;color:#ddd;">âœ•</button>
                </div>
            `).join('');
            renderSummary(buyArr, preArr);
        }

        function renderSummary(buyArr, preArr) {
            const groups = {};
            buyArr.forEach(i => { if(!groups[i.customer]) groups[i.customer] = { buy: [], pre: [] }; groups[i.customer].buy.push(i); });
            preArr.forEach(i => { if(!groups[i.customer]) groups[i.customer] = { buy: [], pre: [] }; groups[i.customer].pre.push(i); });
            document.getElementById('customerList').innerHTML = Object.keys(groups).map(c => {
                const bTotal = groups[c].buy.reduce((s, n) => s + (parseFloat(n.priceSell)*(parseInt(n.qty)||1)), 0);
                const pTotal = groups[c].pre.reduce((s, n) => s + (n.isBought ? (parseFloat(n.sellPrice)*(parseInt(n.qty)||1)) : 0), 0);
                return `<div class="card"><div style="font-weight:bold; display:flex; justify-content:space-between;"><span>ğŸ‘¤ ${c}</span><span style="color:var(--primary)">Â¥${bTotal + pTotal}</span></div></div>`;
            }).join('');
        }

        function triggerImgEdit(refType, id) {
            const input = document.getElementById('editImgInput');
            input.onchange = async (e) => {
                const file = e.target.files[0]; if(!file) return;
                const base64 = await new Promise(res => { const reader = new FileReader(); reader.onload = ev => res(ev.target.result); reader.readAsDataURL(file); });
                (refType === 'buy' ? dataRef : preRef).child(id).update({ img: base64 });
            };
            input.click();
        }

        function exportToExcel() {
            const d = Object.values(rawData).map(i => ({ "é¡å‹": "ç¾å ´", "é¡§å®¢": i.customer, "å“å": i.name, "æ•¸é‡": i.qty, "å”®åƒ¹": i.priceSell }));
            const p = Object.values(rawPre).map(i => ({ "é¡å‹": "é è³¼", "é¡§å®¢": i.customer, "å“å": i.name, "æ•¸é‡": i.qty, "å”®åƒ¹": i.sellPrice, "é€€ç¨…": i.isTaxFree ? "é€€ç¨…åƒ¹:"+i.taxFreePrice+"("+i.taxRate+"%)" : "ç„¡" }));
            const ws = XLSX.utils.json_to_sheet([...d, ...p]);
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, "å°å¸³å–®");
            XLSX.writeFile(wb, `Yunaå°å¸³å–®.xlsx`);
        }

        async function clearAllData() {
            if(confirm("ç¢ºå®šæ¸…ç©ºå—ï¼Ÿ") && confirm("çœŸçš„ç¢ºå®šï¼Ÿ")) {

                location.reload();
            }
        }
    </script>
