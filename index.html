        function toNum(v) {
            if (v === null || v === undefined) return 0;
            const s = String(v).replace(/,/g, '').trim();
            const n = parseFloat(s);
            return Number.isFinite(n) ? n : 0;
        }
        function toInt(v, fallback = 1) {
            const n = parseInt(String(v).replace(/,/g, '').trim(), 10);

            document.getElementById('preIsTaxFree').value = isTaxFree;

        function triggerImgEdit(refType, id) {
            const input = document.getElementById('editImgInput');
            input.onchange = async (e) => {
                const file = e.target.files[0];

                const base64 = await new Promise(res => {
                    const reader = new FileReader();
                    reader.onload = ev => res(ev.target.result);

                const ref = (refType === 'buy') ? dataRef : preRef;

        function renderSummary(buyArr, preArr) {
            const groups = {};
            buyArr.forEach(i => {

                groups[key].pre.push(i); 
            });

            document.getElementById('customerList').innerHTML = Object.keys(groups).map(c => {
                const bTotal = groups[c].buy.reduce((s, n) => {
                    const price = toNum(n.priceSell);
                    const qty = toInt(n.qty, 1);
                    return s + (price * qty);
                }, 0);

                const pTotal = groups[c].pre.reduce((s, n) => {
                    if(!n.isBought) return s;
                    const price = toNum(n.sellPrice);
                    const qty = toInt(n.qty, 1);
                    return s + (price * qty);
                }, 0);

                const total = bTotal + pTotal;

                const buyLines = groups[c].buy.map(p => `

                            <div class="summary-sub">å”®åƒ¹ NT$${p.sellPrice || 0}</div>
                        </div>
                    </div>
                `).join('');

                return `<div class="card">
                    <div style="font-weight:bold; display:flex; justify-content:space-between; border-bottom:1px solid #f0f0f0; padding-bottom:10px; margin-bottom:10px;">
                        <span>ğŸ‘¤ ${c}</span>
