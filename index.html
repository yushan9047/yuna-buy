    <script>
        const firebaseConfig = {

            appId: "1:994921038504:web:6b1c54b9a71ee425b3f89d"

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const dataRef = db.ref('yuna_v17_data');

        let rawData = {};

        function showPage(pageId) {

        }

        function setBuyer(name, btn) {

            btn.classList.add('active');

        // é¸æ“‡å™¨å½ˆçª— (åƒ…ç”¨æ–¼è²·æ‰‹)
        function openPicker(title, options, callback) {

        }
        function closeModal() { document.getElementById('selectorModal').style.display = 'none'; }

        async function saveData() {
            const file = document.getElementById('pImg').files[0];
            let base64 = "";
            if(file) {
                base64 = await new Promise(res => {
                    const reader = new FileReader();
                    reader.onload = e => res(e.target.result);
                    reader.readAsDataURL(file);
                });
            }
            dataRef.push({

                priceN: document.getElementById('pPriceN').value || "0",
                priceTax: document.getElementById('pPriceTax').value || "0",
                priceSell: document.getElementById('pPriceSell').value || "0",
                qty: document.getElementById('pQty').value || "1",
                loc: document.getElementById('pLoc').value || "æœªå¡«",
                customer: document.getElementById('pCustomer').value || "æœªå¡«",
                buyer: document.getElementById('pBuyer').value || "æœªé¸",
                cardInfo: document.getElementById('pBuyer').value === 'Ray' ? (document.getElementById('pRayCard').value || "") : "",
                img: base64,
                time: new Date().toLocaleString()
            });

            showPage('home');
        }

                img: base64,
                time: new Date().toLocaleString()

        }

        dataRef.on('value', snap => { rawData = snap.val() || {}; renderLists(); });

                            <span class="tag tag-active" onclick="editInList('${i.id}','customer','${i.customer}')">ğŸ‘¤ ${i.customer}</span>

                </div>
            `).join('');

            const preArr = Object.entries(rawPre).map(([id, val]) => ({ id, ...val })).reverse();

                    </div>
                    <button onclick="if(confirm('åˆªé™¤ï¼Ÿ')) preRef.child('${i.id}').remove()" style="border:none;background:none;color:#ccc">âœ•</button>

            `).join('');

            renderSummary(buyArr, preArr);
        }

        function renderSummary(buyArr, preArr) {
            const groups = {};
            buyArr.forEach(i => { if(!groups[i.customer]) groups[i.customer] = { buy: [], pre: [] }; groups[i.customer].buy.push(i); });
            preArr.forEach(i => { if(!groups[i.customer]) groups[i.customer] = { buy: [], pre: [] }; groups[i.customer].pre.push(i); });
            document.getElementById('customerList').innerHTML = Object.keys(groups).map(c => {
                const bTotal = groups[c].buy.reduce((s, n) => s + (parseFloat(n.priceSell)*(parseInt(n.qty)||1)), 0);

            }).join('');
        }

            const d = Object.values(rawData).map(i => ({ "é¡å‹": "ç¾å ´", "é¡§å®¢": i.customer, "å“å": i.name, "æ•¸é‡": i.qty, "å”®åƒ¹": i.priceSell, "æˆæœ¬": i.priceTax, "åœ°é»": i.loc }));
            const p = Object.values(rawPre).map(i => ({ "é¡å‹": "é è³¼", "é¡§å®¢": i.customer, "å“å": i.name, "å”®åƒ¹": i.sellPrice, "ç‹€æ…‹": i.isBought ? "å·²è²·" : "ç¼º" }));
            const ws = XLSX.utils.json_to_sheet([...d, ...p]);
            const wb = XLSX.utils.book_new();

            XLSX.writeFile(wb, `Yunaå°å¸³å–®_${new Date().toLocaleDateString()}.xlsx`);
        }
