    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBxy3g2MS18oJdE2v-JAZ9VWXZwZQ9W4yM",
            databaseURL: "https://yunabuy-cf20c-default-rtdb.firebaseio.com/",
            projectId: "yunabuy-cf20c",
            appId: "1:994921038504:web:6b1c54b9a71ee425b3f89d"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const dataRef = db.ref('yuna_v8_data'); 

        let rawData = {};

        function showPage(pageId) {
            document.getElementById('homePage').style.display = (pageId === 'home') ? 'flex' : 'none';
            document.querySelectorAll('.sub-page').forEach(p => p.classList.remove('active'));
            if(pageId !== 'home') document.getElementById(pageId).classList.add('active');
            window.scrollTo(0,0);
        }

        function toggleTaxInput() {
            const isChecked = document.getElementById('taxToggle').checked;
            document.getElementById('taxRateInputArea').style.display = isChecked ? 'block' : 'none';
        }

        function setBuyer(name, btn) {
            document.getElementById('pBuyer').value = name;
            document.querySelectorAll('.btn-opt').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');

            // é¡¯ç¤ºæˆ–éš±è— Ray çš„å¡ç‰‡é¸é …
            const rayOptions = document.getElementById('rayCardOptions');
            if(name === 'Ray') {
                rayOptions.style.display = 'block';
            } else {
                rayOptions.style.display = 'none';
                document.getElementById('pRayCard').value = '';
                document.querySelectorAll('.sub-btn').forEach(b => b.classList.remove('active'));
            }
        }

        function setRayCard(cardName, btn) {
            document.getElementById('pRayCard').value = cardName;
            document.querySelectorAll('.sub-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
        }

        dataRef.on('value', (snap) => {
            rawData = snap.val() || {};
            renderLists();
        });

        async function saveData() {
            const file = document.getElementById('pImg').files[0];
            let base64 = "";
            if(file) {
                base64 = await new Promise(res => {
                    const reader = new FileReader();
                    reader.onload = e => res(e.target.result);
                    reader.readAsDataURL(file);
                });
            }
            const hasTax = document.getElementById('taxToggle').checked;
            const buyer = document.getElementById('pBuyer').value;
            const rayCard = document.getElementById('pRayCard').value;

            const payload = {
                name: document.getElementById('pName').value || "æœªåå•†å“",
                priceN: document.getElementById('pPriceN').value || "0",
                priceTax: document.getElementById('pPriceTax').value || "0",
                qty: document.getElementById('pQty').value || "0",
                isTaxFree: hasTax,
                taxRate: hasTax ? document.getElementById('pTaxRate').value : "0",
                loc: document.getElementById('pLoc').value || "æœªè¨»æ˜",
                customer: document.getElementById('pCustomer').value || "æ•£å®¢",
                buyer: buyer || "æœªæŒ‡å®š",
                cardInfo: buyer === 'Ray' ? rayCard : "",
                img: base64,
                time: new Date().toLocaleString()
            };
            dataRef.push(payload);
            resetForm();
            showPage('home');
        }

        function resetForm() {
            ['pName','pPriceN','pPriceTax','pQty','pTaxRate','pCustomer','pLoc','pImg','pRayCard'].forEach(id => {
                const el = document.getElementById(id);
                if(el) el.value = '';
            });
            document.getElementById('taxToggle').checked = false;
            document.getElementById('pBuyer').value = "";
            document.querySelectorAll('.btn-opt, .sub-btn').forEach(b => b.classList.remove('active'));
            document.getElementById('rayCardOptions').style.display = 'none';
            toggleTaxInput();
        }

        function clearAllData() {
            if(confirm("ç¢ºå®šè¦æ¸…ç©ºæ‰€æœ‰ç´€éŒ„å—ï¼Ÿæ­¤æ“ä½œä¸å¯é‚„åŸã€‚")) {
                dataRef.remove().then(() => alert("è³‡æ–™å·²æ¸…ç©º"));
            }
        }

        function quickEdit(id, field, currentVal) {
            const newValue = prompt(`ä¿®æ”¹å…§å®¹ï¼š`, currentVal);
            if (newValue !== null) {
                const updateData = {};
                updateData[field] = newValue;
                dataRef.child(id).update(updateData);
            }
        }

        function renderLists() {
            const listArr = Object.entries(rawData).map(([id, val]) => ({ id, ...val })).reverse();
            document.getElementById('allList').innerHTML = listArr.map(i => `
                <div class="item-row">
                    <img src="${i.img || 'https://via.placeholder.com/100'}" class="item-img" onclick="window.open(this.src)">
                    <div class="item-info">
                        <div class="item-name-row">
                            <span class="editable-field" onclick="quickEdit('${i.id}', 'name', '${i.name}')">${i.name}</span>
                            <span class="qty-badge">x<span class="editable-field" onclick="quickEdit('${i.id}', 'qty', '${i.qty}')">${i.qty}</span></span>
                        </div>
                        <div class="price-row">
                            <div class="price-item"><span class="price-label">æœªç¨…åƒ¹</span><span class="price-val">Â¥ ${i.priceN}</span></div>
                            <div class="price-item"><span class="price-label">å«ç¨…åƒ¹</span><span class="price-val tax-in">Â¥ ${i.priceTax}</span></div>
                        </div>
                        <div class="meta-row">
                            <span class="tag">ğŸ‘¤ ${i.customer}</span>
                            <span class="tag">ğŸ§¤ ${i.buyer}${i.cardInfo ? ' ('+i.cardInfo+')' : ''}</span>
                            ${i.cardInfo ? `<span class="tag tag-card">ğŸ’³ ${i.cardInfo}</span>` : ''}
                            ${i.isTaxFree ? `<span class="tag tag-tax">âœ‚ï¸ é€€ç¨… ${i.taxRate}%</span>` : ''}
                        </div>
                    </div>
                    <button class="del-x" onclick="if(confirm('ç¢ºå®šè¦åˆªé™¤å—ï¼Ÿ')) dataRef.child('${i.id}').remove()">âœ•</button>
                </div>
            `).join('');

            const groups = {};
            listArr.forEach(i => {
                if(!groups[i.customer]) groups[i.customer] = [];
                groups[i.customer].push(i);
            });
            document.getElementById('customerList').innerHTML = Object.keys(groups).map(c => {
                const total = groups[c].reduce((sum, item) => sum + (parseFloat(item.priceTax)||0), 0);
                return `
                <div class="cust-box">
                    <div class="cust-name"><span>ğŸ‘¤ ${c}</span> <span>${groups[c].length} ä»¶</span></div>
                    <div style="padding:15px; font-size:14px; line-height:2;">
                        ${groups[c].map(p => `â€¢ <b>${p.name}</b> (${p.qty}) - Â¥${p.priceTax}`).join('<br>')}
                        <div style="margin-top:12px; border-top:2px solid #f8f9fa; padding-top:8px; text-align:right; font-weight:bold; color:var(--danger); font-size:16px;">ç¸½è¨ˆé‡‘é¡: Â¥${total}</div>
                    </div>
                </div>`;
            }).join('');
        }

        function exportToExcel() {
            const exportData = Object.values(rawData).map(i => ({
                "æ™‚é–“": i.time, "é¡§å®¢": i.customer, "å“å": i.name, "æ•¸é‡": i.qty,
                "æœªç¨…": i.priceN, "å«ç¨…": i.priceTax, "è²·æ‰‹": i.buyer, "æ”¯ä»˜å‚™è¨»": i.cardInfo
            }));
            const ws = XLSX.utils.json_to_sheet(exportData);
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, "æ¸…å–®");
            XLSX.writeFile(wb, `ä»£è³¼å ±è¡¨_${new Date().toLocaleDateString()}.xlsx`);
        }
